<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  
</head>

<body>

<div id="psychicAct">
    <h1>The Psychic Game</h1>    
    <div id="results"><p>Guess what letter I'm thinking of:</p></div>
  </div>
  <script type="text/javascript">
    var psychicLetters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
    var youWin = 0;
    var youLose = 0;
    var guessesLeft = 9;
    var guessedLetters = []; 
    document.onkeyup = function(event) {
      var yourGuess = event.key; 
      guessedLetters.push(yourGuess);     
      var psychicAns = psychicLetters[Math.floor(Math.random() * psychicLetters.length)];
      
      if (yourGuess === psychicAns) {
        youWin++;
        guessesLeft = 9;
      }
      
      else {
        guessesLeft--;
      }
      
      if (guessesLeft === 0) {
        youLose++;
        guessesLeft = 9;
      }
      var html = "<p>Guess what letter I'm thinking of:</p>" +
        "<p>Wins: " + youWin + "</p>" +
        "<p>Loses: " + youLose + "</p>" +
        "<p>Guesses Remaining: " + guessesLeft + "</p>" +
        "<p>Guessed Letter: " + guessedLetters.join(', ') + "</p>" ; 
        
        document.getElementById("results").innerHTML = html;
    }
  </script>
  <!-- I tried to attach an external .js file but I could not get it to work, so I left all javascript inline. I did not attach an external css file because there is no styling to the doc -->
</body>

</html>
